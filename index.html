<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima</title>
  </head>
  <body>
    <header>
      <h1>Clima Clima</h1>
    </header>
    <main>
      <form>
        <input
          type="search"
          placeholder="enter a city..."
          autocomplete="off"
          autofocus="on"
        />
        <input type="submit" name="search" />
      </form>
      <h2>New York</h2>
      <h3>Monday 8:44</h3>
      <p>Sunny Humidity: 71%, Wind: 3.6km/h</p>
      <h3>☀️75°F</h3>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/" target="_blank">Chantell Davis</a>is
      <a href="https://github.com/ChantellDavis/Clima" target="_blank"
        >open-sourced on GitHub</a
      >, and hosted on
      <a href="https://app.netlify.com/sites/climasite/deploys" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
</html>
